<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Better Canvas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Better Canvas</h1>
      <nav class="nav">
        <a href="index.html" class="nav__link">Home</a>
        <a href="resources.html" class="nav__link">Resources</a>
      </nav>
    </header>

    <main>
      <section>
        <h3>Canvas</h3>
        <p>View course materials and submit assignments</p>
        <div class="links">
          <a href="https://northeastern.instructure.com/" target="_blank"
            >Dashboard</a
          >
          <a
            href="https://northeastern.instructure.com/conversations"
            target="_blank"
            >Inbox</a
          >
        </div>
      </section>

      <section>
        <h3>Outlook</h3>
        <p>View and send email</p>
        <div class="links">
          <a
            href="https://outlook.office365.com/owa/?realm=northeastern.edu"
            target="_blank"
            >Email</a
          >
          <a href="https://outlook.office.com/calendar/" target="_blank"
            >Calendar</a
          >
        </div>
      </section>
    </main>

    <section>
      <h3>Qwickly</h3>
      <p>View and take attendance</p>
      <div class="links">
        <a
          href="https://www.qwickly.tools/attendance/takerecord/?request_lms=canvas&domain=northeastern.instructure.com"
          target="_blank"
          >Email</a
        >
        <a href="https://outlook.office.com/calendar/" target="_blank"
          >Calendar</a
        >
      </div>
    </section>

    <footer class="footer">
      <p>© 2025 Better Canvas — Made for Students by Students</p>
    </footer>
  </body>
</html>
