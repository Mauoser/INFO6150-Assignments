<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <header>
          <h2 id="welcomeMessage"></h2>
          <button id="logoutBtn">Logout</button>
        </header>

        <section class="calculator">
          <div class="form-group">
            <label for="num1">Number 1</label>
            <input type="text" id="num1" />
            <small class="error" id="num1Error"></small>
          </div>

          <div class="form-group">
            <label for="num2">Number 2</label>
            <input type="text" id="num2" />
            <small class="error" id="num2Error"></small>
          </div>

          <div class="operations">
            <button class="op" data-op="add">Add</button>
            <button class="op" data-op="subtract">Subtract</button>
            <button class="op" data-op="multiply">Multiply</button>
            <button class="op" data-op="divide">Divide</button>
          </div>

          <div class="result">
            <label>Result</label>
            <input type="text" id="result" readonly />
          </div>
        </section>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
